<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Futuristic + Readable Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0d0d1a;
      color: #fff;
      overflow: hidden;
      padding-bottom: 4rem;
    }

    /* Floating cards */
    .card {
      position: absolute;
      display: flex;
      width: 60px;
      aspect-ratio: 0.7/1;
      background: #fff;
      border-radius: 6px;
      border: 1px solid #1c1a1d;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
      opacity: 0.25;
      animation: floatUp linear infinite;
      color: black;
    }

    /* Top-left value/suit */
    .card::before {
      content: attr(data-value) " " attr(data-suit);
      position: absolute;
      top: 4px;
      left: 4px;
      font-size: 12px;
    }

    /* Bottom-right value/suit */
    .card::after {
      content: attr(data-value) " " attr(data-suit);
      position: absolute;
      bottom: 4px;
      right: 4px;
      font-size: 12px;
      transform: rotate(180deg);
    }

    /* Core for pip grid */
    .core {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(5, 1fr);
      width: 100%;
      height: 100%;
      justify-items: center;
      align-items: center;
    }

    .pip {
      font-size: 12px;
      line-height: 1;
    }

    /* Suit coloring */
    .card[data-suit="♥"],
    .card[data-suit="♦"] {
      color: red;
    }
    .card[data-suit="♠"],
    .card[data-suit="♣"] {
      color: black;
    }

    @keyframes floatUp {
      from { transform: translateY(110vh) rotate(0deg); }
      to { transform: translateY(-120vh) rotate(360deg); }
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1s ease forwards;
      z-index: 10;
      font-family: 'Orbitron', sans-serif;
    }
    .modal-content {
      background: #14142b;
      border: 2px solid #6c5ce7;
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      width: 400px;
      max-width: 90%;
      transform: scale(0.8);
      animation: popUp 0.6s ease forwards;
    }
    .modal-content h1 { color: #9b59b6; margin-bottom: 0.5rem; }
    .modal-content p { color: #ccc; margin-bottom: 1.5rem; }
    .btn {
      padding: 0.7rem 1.5rem;
      background: #6c5ce7;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
      font-family: 'Orbitron', sans-serif;
    }
    .btn:hover { background: #8e44ad; }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes popUp { from { opacity: 0; transform: scale(0.8);} to { opacity: 1; transform: scale(1);} }
    .hidden { display: none; }

    /* Main */
    #main {
      display: none;
      padding: 4rem 2rem 2rem;
      font-size: 1.3rem;
      font-weight: 500;
      line-height: 1.6;
    }

    /* Bloomberg-style command bar */
    #command-bar {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      background: #111;
      border-bottom: 2px solid #6c5ce7;
      color: #0f0;
      font-family: 'Orbitron', monospace;
      font-size: 1.1rem;
      padding: 0.5rem 1rem;
      display: none;
      z-index: 30;
    }
    #command-bar span.cursor {
      display: inline-block;
      width: 8px;
      background: #0f0;
      animation: blink 1s infinite;
      margin-left: 2px;
    }
    @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0; } 100% { opacity: 1; } }

    /* Clock */
    #clock {
      position: fixed;
      top: 0.5rem;
      right: 1rem;
      font-family: 'Orbitron', monospace;
      font-size: 1rem;
      color: #0f0;
      z-index: 40;
      display: none;
    }

    /* Page views */
    #views {
      position: fixed;
      top: 2rem;
      right: 1rem;
      font-family: 'Orbitron', monospace;
      font-size: 0.9rem;
      color: #6c5ce7;
      z-index: 40;
      display: none;
    }

    /* Ticker */
    @keyframes ticker {
      0% { transform: translate3d(0, 0, 0); }
      100% { transform: translate3d(-100%, 0, 0); }
    }
    .ticker-wrap {
      position: fixed;
      bottom: 0;
      width: 100%;
      overflow: hidden;
      height: 3rem;
      background-color: rgba(0,0,0,0.9);
      padding-left: 100%;
      box-sizing: content-box;
      z-index: 20;
      font-family: 'Orbitron', sans-serif;
    }
