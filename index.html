<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rishabh Ghosh</title>

  <!-- Futuristic Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0d0d1a;
      color: #fff;
      overflow: hidden;
    }

    /* === Background Canvas for Animation === */
    #background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background: #0d0d1a;
      overflow: hidden;
    }

    .ticker, .card {
      position: absolute;
      opacity: 0.1;
      color: #6c5ce7;
      font-size: 1.2rem;
      white-space: nowrap;
      animation: float linear infinite;
    }

    .card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(108,92,231,0.5);
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 0.9rem;
    }

    @keyframes float {
      from { transform: translateY(110vh) rotate(0deg); }
      to { transform: translateY(-120vh) rotate(360deg); }
    }

    /* === Modal Styling === */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1s ease forwards;
      z-index: 10;
    }

    .modal-content {
      background: #14142b;
      border: 2px solid #6c5ce7;
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      width: 400px;
      max-width: 90%;
      transform: scale(0.8);
      animation: popUp 0.6s ease forwards;
    }

    .modal-content h1 {
      color: #9b59b6;
      margin-bottom: 0.5rem;
    }

    .modal-content p {
      color: #ccc;
      margin-bottom: 1.5rem;
    }

    .btn {
      padding: 0.7rem 1.5rem;
      background: #6c5ce7;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
      font-family: 'Orbitron', sans-serif;
    }

    .btn:hover {
      background: #8e44ad;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes popUp {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .hidden { display: none; }

    #main {
      display: none;
      padding: 2rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <!-- Background Layer -->
  <div id="background"></div>

  <!-- Modal -->
  <div id="welcomeModal" class="modal">
    <div class="modal-content">
      <h1>Trade Confirmed ✅</h1>
      <p>Welcome to my website.</p>
      <button class="btn" onclick="enterSite()">Enter Site</button>
    </div>
  </div>

  <!-- Main content -->
  <div id="main">
    <h1>Hello, I’m Rishabh Ghosh</h1>
    <p>This is my homepage. More content coming soon!</p>
  </div>

  <script>
    // Animate background with tickers + cards
    const background = document.getElementById('background');
    const tickers = ["AAPL 195.50 ▲", "TSLA 255.20 ▼", "MSFT 430.10 ▲", "BTC 58,250 ▼", "ETH 2,350 ▲"];
    
    function random(min, max) { return Math.random() * (max - min) + min; }

    function createFloatingElement() {
      const el = document.createElement('div');
      if (Math.random() > 0.5) {
        el.className = 'ticker';
        el.textContent = tickers[Math.floor(Math.random() * tickers.length)];
      } else {
        el.className = 'card';
        el.textContent = "Order #" + Math.floor(Math.random()*9999);
      }
      el.style.left = random(0, 100) + "vw";
      el.style.animationDuration = random(8, 20) + "s";
      background.appendChild(el);

      // Remove after animation
      setTimeout(() => el.remove(), 20000);
    }

    setInterval(createFloatingElement, 1000);

    // Modal logic
    function enterSite() {
      document.getElementById('welcomeModal').classList.add('hidden');
      document.body.style.overflow = 'auto';
      document.getElementById('main').style.display = 'block';
    }
  </script>
</body>
</html>
